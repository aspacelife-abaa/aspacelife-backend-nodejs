on: push
name: ðŸš€ AbaaPay staging on Marshalsoft
jobs:
  web-deploy:
    name: ðŸŽ‰ AbaaPay Backend Deployment on Marshalsoft
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server-dir: /abaapay/
        server: ${{ secrets.MarshalsoftSTAGING_SERVER }}
        username: ${{ secrets.MarshalsoftSTAGING_USERNAME }}
        password: ${{ secrets.MarshalsoftSTAGING_PASSWORD }}
    - run: node --version
    - run: npm --version
    - run: npm install
    - run: npm install nodemon -g
    - run: npm nodemon
     

