name: AbaaPay staging
on:
  push:
    branches:
    - main

jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action:
      runs-on: ubuntu-latest
      steps:
      - uses: aspacelife-backend-nodejs@main
      with:
        fetch-depth: 2
        - name: AbaaPay FTP Actions
        uses: aspacelife-backend-nodejs@main
      with:
        ftp-server: ${{ secrets.STAGING_SERVER }}
        ftp-username: ${{ secrets.STAGING_USERNAME }}
        ftp-password: ${{ secrets.STAGING_PASSWORD }}
        ftp-port: ${{ secrets.STAGING_PORT }}